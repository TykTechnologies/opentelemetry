type: Test
spec:
  id: e2e-basic-test
  name: e2e-basic-test
  description: e2e-basic-test
  trigger:
    type: http
    httpRequest:
      url: basic:8080/test
      method: GET
      headers:
        - key: Content-Type
          value: application/json
      body: '{"foo": "bar"}'

  specs:
    - name: Check main span - http.request.method, url.scheme, http.response.status_code, tyk.api.name, and tyk.api.orgid
      selector: span[tracetest.span.type="http" name="GET /test" http.request.method="GET"]
      assertions:
        - attr:url.scheme  =  "http"
        - attr:http.request.method  =  "GET"
        - attr:http.response.status_code  =  200
        - attr:tracetest.span.name = "GET /test"
        - attr:tyk.api.name = "test"
        - attr:tyk.api.orgid = "fakeorg"
        - attr:http.request.body.size = 14 # {"foo": "bar"} = 14 bytes
        - attr:http.response.body.size = 21 # {"status": "success"} = 21 bytes
    - name: Check if http span has one child span
      selector: span[tracetest.span.type="http"]
      assertions:
        - attr:tracetest.selected_spans.count = 1
    - name: Check main span custom attributes
      selector: span[tracetest.span.type="general" name="childspan"]
      assertions:
        - attr:test-string-attr   =   "value"
        - attr:test-int-attr  =  1
