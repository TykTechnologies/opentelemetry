name: CI tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  e2e:
    name: gotest
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: 1.19  
      - name: Execute e2e
        run: task e2e
      - name: Stop e2e
        if: always()
        run: task stop